<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculatorWrap">
        <div class="display-screen" id="displayScreen"></div>
        <div class="solar-screen"></div>
        <div id="buttonWrap">
            <div class="calculator-btn-num" id="btn0">0</div>
            <div class="calculator-btn-num" id="btn1">1</div>
            <div class="calculator-btn-num" id="btn2">2</div>
            <div class="calculator-btn-num" id="btn3">3</div>
            <div class="calculator-btn-num" id="btn4">4</div>
            <div class="calculator-btn-num" id="btn5">5</div>
            <div class="calculator-btn-num" id="btn6">6</div>
            <div class="calculator-btn-num" id="btn7">7</div>
            <div class="calculator-btn-num" id="btn8">8</div>
            <div class="calculator-btn-num" id="btn9">9</div>
            <div class="calculator-btn" id="btnPlus">+</div>
            <div class="calculator-btn" id="btnMinus">-</div>
            <div class="calculator-btn" id="btnMultiply">*</div>
            <div class="calculator-btn" id="btnDivide">/</div>
            <div class="calculator-btn-num" id="btnEquals">=</div>
            <div class="calculator-btn" id="btnC">C</div>
            <div class="calculator-btn" id="btnDel">DEL</div>
            <div class="calculator-btn-num" id="btnDot">.</div>
            <div class="calculator-btn" id="btnAC">AC</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
